<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CFL Teams 2025 Stats</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #003366, #0066cc);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .file-section {
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
        }
        
        .file-section h3 {
            color: #ffd700;
            margin-bottom: 15px;
        }
        
        .file-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }
        
        .file-link {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            text-decoration: none;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .file-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 107, 53, 0.5);
        }
        
        .last-updated {
            text-align: center;
            margin-top: 30px;
            color: #ccc;
            font-size: 0.9em;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online {
            background-color: #4CAF50;
        }
        
        .status-offline {
            background-color: #f44336;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèà CFL Teams 2025 Stats</h1>
        
        <div class="file-section">
            <h3>All Teams 2025 Season Stats</h3>
            <div class="file-links">
                <a href="all_teams_2025_stats.json" class="file-link">üåé All Teams JSON</a>
                <a href="all_teams_2025_stats.xml" class="file-link">üåé All Teams XML</a>
            </div>
        </div>
        
        <div class="file-section">
            <h3>Winnipeg Blue Bombers 2025 Team Stats</h3>
            <div class="file-links">
                <a href="team_wpg_2025_stats.json" class="file-link">üíô Blue Bombers JSON</a>
                <a href="team_wpg_2025_stats.xml" class="file-link">üíô Blue Bombers XML</a>
            </div>
        </div>
        
        <div class="last-updated">
            <p><span class="status-indicator status-online" id="statusIndicator"></span>Status: <span id="statusText">Checking...</span></p>
            <p>Last updated: <span id="lastUpdated">Checking...</span></p>
            <p>Data is automatically updated daily at 2 AM UTC</p>
        </div>
    </div>
    
    <script>
        // Check if files are accessible
        async function checkFileStatus() {
            const files = [
                'all_teams_2025_stats.json',
                'team_wpg_2025_stats.json'
            ];
            
            let accessibleCount = 0;
            
            for (const file of files) {
                try {
                    const response = await fetch(file);
                    if (response.ok) {
                        accessibleCount++;
                        // Get last modified time from the first accessible file
                        if (accessibleCount === 1) {
                            const lastModified = response.headers.get('last-modified');
                            if (lastModified) {
                                document.getElementById('lastUpdated').textContent = new Date(lastModified).toLocaleString();
                            }
                        }
                    }
                } catch (error) {
                    console.error(`Error checking ${file}:`, error);
                }
            }
            
            const statusIndicator = document.getElementById('statusIndicator');
            const statusText = document.getElementById('statusText');
            
            if (accessibleCount === files.length) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'All files accessible';
            } else if (accessibleCount > 0) {
                statusIndicator.className = 'status-indicator status-online';
                statusText.textContent = 'Partially available';
            } else {
                statusIndicator.className = 'status-indicator status-offline';
                statusText.textContent = 'Files unavailable';
                document.getElementById('lastUpdated').textContent = 'Unknown';
            }
        }
        
        // Check status on page load
        checkFileStatus();
        
        // Recheck every 30 seconds
        setInterval(checkFileStatus, 30000);
    </script>
</body>
</html>
